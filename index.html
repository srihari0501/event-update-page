<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Borders Example</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
 
</head>

<body>

  <div class="container mt-5">
    <!-- Outer Border -->
    <div class="outer-border">
      <h1>EVENT-1</h1>
      <h2>Number of availabe seats : 23</h2>
      <!-- Inner Border -->
      <div class="inner-border">
        <!-- Image Container with Small Border -->
        <div class="image-container">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/404/7888ff164488683.Y3JvcCw4NTksNjcyLDIwMiww.png" alt="Profile Picture" class="img-fluid profile-pic">
        </div>

        <!-- Registration Form -->
        
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"  id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email"  id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel"  id="phone" placeholder="Enter your phone number" required>
            </div>
            
              <div class="form-group">
              <label>Number of seats :</label>
            
                  <select  id="Group">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  
                  
                
          </div>
          <div>
              <div class="form-group">
                  <label>Name of the attendee 2 :</label>
                  <input type="text"  placeholder="Enter your Name">
              </div>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
